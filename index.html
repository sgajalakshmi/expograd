<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Exoplanet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Create Your Own Exoplanet</h1>
        
        <!-- Planet Type -->
        <div class="parameter">
            <label for="planet-type">Planet Type:</label>
            <select id="planet-type" onchange="updatePlanet()">
                <option value="Rocky">Rocky</option>
                <option value="Gas Giant">Gas Giant</option>
                <option value="Ice Giant">Ice Giant</option>
            </select>
        </div>

        <!-- Planet Size Slider -->
        <div class="parameter">
            <label for="planet-size">Planet Size (Relative to Earth):</label>
            <input type="range" id="planet-size" min="0.5" max="10" step="0.1" value="1" oninput="updatePlanet()">
            <span id="size-value">1</span>
        </div>

        <!-- Distance from Star Slider -->
        <div class="parameter">
            <label for="distance-star">Distance from Star (AU):</label>
            <input type="range" id="distance-star" min="0.1" max="10" step="0.1" value="1" oninput="updatePlanet()">
            <span id="distance-value">1</span>
        </div>

        <!-- Atmosphere Composition -->
        <div class="parameter">
            <label for="atmosphere">Atmosphere Composition:</label>
            <input type="text" id="atmosphere" placeholder="e.g., Oxygen, Nitrogen" oninput="updatePlanet()">
        </div>

        <!-- Display the generated planet's features -->
        <div id="planet-output">
            <h2>Planet Features</h2>
            <p id="planet-description"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
